<div class="jumbo_lead_center container" align="center">
	<h1>{{ block.title|raw }}</h1>
	
	<p class="lead">{{ block.lead }}</p>
	
	{% if block.content is defined and block.content is not empty %}
	<p>{{ block.content|raw }}</p>
	{% endif %}
</div>
</div>

<style>
.jumbo_lead_center {
	padding:7vh 0px;
}
</style>
