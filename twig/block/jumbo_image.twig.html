{% set backgrounddata = 'background-attachment: fixed; background-repeat: no-repeat;	background-position: center center;	background-size: cover;' %}

<div class="jumbo_image">
	<div class="container content">
		<h1>{{block.title}}</h1>
		<h2>{{block.subtitle}}</h2>
	</div>
</div>

<style>
.jumbo_image {
	background: 
    linear-gradient(
      to bottom,
      rgba(0, 0, 0, 0),
      rgba(0, 0, 0, 0.6)
    ), url('{{block.image.xs}}');
	{{ backgrounddata }}

	font-size: 8px;
	color: #fff;
	overflow: hidden;
	height: 62vh;
	padding-top: 37vh;
}
.jumbo_image .content h1 {
	font-size: 7.5em;
	padding: 0px;
	margin: 0px;
	font-family: "Helvetica neue", sans-serif;
	font-weight: 100;
}

.jumbo_image .content h2 {
	font-size: 2.47em;
	margin: 0.1em 0px 0.9em 0px;
	font-family: "Helvetica neue", sans-serif;
	font-weight: 400;
}

@media( min-width: 768px ) {
	.jumbo_image {
		background: 
	    linear-gradient(
	      to bottom,
	      rgba(0, 0, 0, 0),
	      rgba(0, 0, 0, 0.6)
	    ), url('{{block.image.sm}}');
		{{ backgrounddata }}

		font-size: 12px;
		height: 70vh;
		padding-top: 45vh;
	}
}

@media( min-width: 992px ) {
	.jumbo_image {
		background: 
	    linear-gradient(
	      to bottom,
	      rgba(0, 0, 0, 0),
	      rgba(0, 0, 0, 0.6)
	    ), url('{{block.image.md}}');
		{{ backgrounddata }}
		font-size: 14px;
	}
}
@media( min-width: 1200px ) {
	.jumbo_image {
	background: 
	    linear-gradient(
	      to bottom,
	      rgba(0, 0, 0, 0),
	      rgba(0, 0, 0, 0.6)
	    ), url('{{block.image.md}}');
		{{ backgrounddata }}

		font-size: 16px;
	}
}
</style>
