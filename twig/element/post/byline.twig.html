{% if author is not defined %}
    {% set author = post.author %}
{% endif %}

<div class="post_byline">
		<img src="{{author.image}}" class="author_image" />
{#        <span><p>{{post.author.company_name}}</p></span> #}
        <span><a href="{{ author.link }}"><h4>{{author.display_name|capitalize}}</h4></a></span>
        <hr />
        {% if author.user_email %}
            <span><a href="mailto:{{author.user_email}}">E-post</a></span>
        {% endif %}
        
        {% if author.facebook_url %}
           | <span><a href="{{author.facebook_url}}">Facebook</a></span>
        {% endif %}
     <div class="clearfix"></div>
</div>
