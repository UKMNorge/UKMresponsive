{% if nextpost|length > 0 or prevpost|length > 0 %}
	<div class="clearfix"></div>
	<p>&nbsp;</p>
	
{% endif %}

{% if nextpost|length > 0 %}
<div class="col-xs-12 col-sm-3 pull-right">
	<a href="{{ nextpost|raw }}" class="btn btn-block btn-default">Se eldre nyheter</a>
</div>
{% endif %}

{% if prevpost|length > 0 %}
<div class="col-xs-12 col-sm-3 pull-left">
      <a href="{{ prevpost|raw }}" class="btn btn-block btn-default">Se nyere nyheter</a>
</div>
{% endif %}
